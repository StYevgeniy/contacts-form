<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form-body">
                <h3 class="form-title">Get in Touch</h3>
                <div class="form-item">
                    <label for="formName" class="form-lable">Name*:</label>
                    <input id="formName" type="text" name="name" class="form-input">
                </div>
                <div class="form-item">
                    <label for="formEmail" class="form-lable">Email*:</label>
                    <input id="formEmail" type="text" name="email" class="form-input">
                </div>
                <div class="form-item">
                    <label for="formMassage" class="form-label">Massage*:</label>
                    <textarea name="massage" id="formMassage" class="form-input"></textarea>
                </div>
                <div class="form-item">
                    <div class="form-lable">Left-handed or right-handed</div>
                    <div class="options">
                        <div class="options-item">
                            <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options-input">
                            <label for="formRightHanded" class="options-label"><span
                                    class="options-label-span">Right-handed</span></label>
                        </div>
                        <div class="options-item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options-input">
                            <label for="formLeftHanded" class="options-label"><span
                                    class="options-label-span">Left-handed</span></label>
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-label">Age:</div>
                    <select name="age" class="select">
                        <option value="from 18 to 25" selected>Young</option>
                        <option value="from 26 to 45">Middle</option>
                        <option value="from 46">Elderly</option>
                    </select>
                </div>
                <div class="form-item">
                    <div class="form-label">Attach a document</div>
                    <div class="file">
                        <div class="file-item">
                            <input id="formDoc" accept=".doc, docx, .xls, xlsx, .pdf, .jpg" type="file" name="doc" class="file-input">
                            <div class="file-button">Choose</div>
                        </div>
                        <div class="form-preview"></div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox-input">
                        <label for="formAgreement" class="checkbox-label"><span>I give my consent to the
                                processing of personal data in accordance with <a href="\">Terms</a></span></label>
                    </div>
                </div>
                <button type="submit" class="form-botton">Send</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
